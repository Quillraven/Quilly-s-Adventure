tutorial.Attack.1=Wenn Quilly angreift, muss er einen Moment rasten bis er erneut angreifen kann.\n\
Der gelbe Indikator im Spieler-HUD am unteren Rand zeigt dir, wann ein Angriff erlaubt ist. \
Ebenfalls ertönt ein [RED]Ping[]-Ton, sobald Quilly wieder angreifen kann.
tutorial.Checkpoint.1=Du hast einen Speicherpunkt aktiviert! \n\
Wenn du das nächste Mal in einen Abgrund stürzt oder das Spiel später fortsetzt, ist \
das der Ort, an dem du startest. \n\
Bei einem Wechsel zu einer neuen Karte, wird der Karteneingang automatisch der neue Speicherpunkt.\n\n\
\
Beim Erstkontakt mit einem neuen Speicherpunkt wirst du [RED]vollständig geheilt[].
tutorial.Damaged.1=Du wurdest von einem Gegner beschädigt. Dein Leben wird verringert und die grüne Lebensbalkenanzeige am unteren Ende des Bildschirms wird aktualisiert.\n\
Sobald dein Leben 0 erreicht, stirbst du!\n\
[RED]Lebenstränke[] und [RED]Speicherpunkte[] heilen dich zu 100%.
tutorial.LevelUp.1=Du hast eine [RED]neue Stufe[] erreicht!\n\
Klicke auf das Spielersymbol am unteren Bildschirmrand um eine Übersicht \
deiner Werte zu bekommen.\n\
Manche Stufen erlauben es dir [RED]neue Fähigkeiten[] zu erlernen.
tutorial.NewSkill.1=Du hast Stufe 3 erreicht!\n\
Du kannst jetzt den Feuerball erlernen, wenn du einen Doppelklick auf \
die Fähigkeit in deinem Fähigkeitsfenster machst (Spielersymbol am unteren Rand).\n\n\
\
Der Feuerball kann mittels gedrückter SHIFT Taste oder Feuerballtaste gezaubert werden. \
Zauber kosten Mana (blauer Balken).
tutorial.Welcome.1=Willkommen zu [ROYAL]Quilly's Abenteuer[]!\n\n\
\
Benutze das Touchpad oder die WASD Tasten um Quilly zu [RED]bewegen[].\n\
Drücke und halte den Sprungknopf oder LEERTASTE um zu [RED]springen[].\n\
Benutze den Angriffsknopf oder STRG um [RED]anzugreifen[].\n\n\
\
Hüte dich vor den blauen Schleimen! Sie werden dich angreifen.
