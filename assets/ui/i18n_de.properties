Boss1Dialog1.1=[BROWN]Minotaure[]: Schau an, wen haben wir denn da?\n\
[RED]Quilly[]: Bist du derjenige, der meine Freundin entführt hat?\n\
[BROWN]Minotaure[]: *harharhar*, dann bist du also der kleine Wurm, von dem \
dieses Mädchen die ganze Zeit erzählt hat.
Boss1Dialog1.2=[RED]Quilly[]: Du kannst sie mir freiwillig wiedergeben.\n\
Ich verspreche dir, dann wird das hier für uns beide gut ausgehen. Oder...\n\
[BROWN]Minotaure[]: *wuaharhar* Du schwächliches Wesen, wagst es mir zu drohen?
Boss1Dialog1.3=[BROWN]Minotaure[]: Dann lass uns mit dem Spaß beginnen!\n\
